<div class="container-fluid">
    <div class="row">
      <div class="col-lg-4">

        <kendo-calendar
            (blur)="onBlur()"
            (focus)="onFocus()"
            (activeViewChange)="onActiveViewChange($event)"
            (activeViewDateChange)="onActiveDateChange($event)"
            (valueChange)="onChange($event)"
        >
        </kendo-calendar>
      </div>
      <div class="col-lg-2">
        <div class="example-wrapper">
          <p>Enter a date:</p>
          <kendo-dateinput
              [(value)]="value"
          ></kendo-dateinput>
          <p>(use ← and →  to navigate, ↑ to increment and ↓ to decrement the value)</p>
        </div>
      </div>
      <div class="col-lg-2">
          <div class="example-wrapper">
              <p>Select a date:</p>
              <kendo-dateinput [spinners]="true" [value]="value"></kendo-dateinput>
          </div>
      </div>
      <div class="col-lg-4">
          <div class="example-config">
              Selected range: {{ range | json }}
          </div>
          <kendo-daterange>
              <label>
                  <span class="label">Start</span>
                  <kendo-dateinput kendoDateRangeStartInput [(value)]="range.start"></kendo-dateinput>
              </label>
              <label>
                  <span class="label">End</span>
                  <kendo-dateinput kendoDateRangeEndInput [(value)]="range.end"></kendo-dateinput>
              </label>
          </kendo-daterange>
      </div>
    </div>
</div>

<ng-template #template>Hi! I am {{ type.toUpperCase() }} notification.</ng-template>
